version: 1
disable_existing_loggers: false
formatters:
  brief:
    format: '%(message)s'
  default:
    (): python_telegram_logger.MarkdownFormatter
    fmt: "[%(levelname)s] %(asctime)s: - %(message)s"
    datefmt: "%d.%m.%Y %H:%M:%S"
handlers:
  telegram:
    class: python_telegram_logger.Handler
    token: ""
    chat_ids: ""
    format: "markdown"
    formatter: default
  console:
    class: logging.StreamHandler
    formatter: default
    stream: ext://sys.stdout
loggers:
  tg:
    level: WARN
    handlers:
      - telegram
      - console